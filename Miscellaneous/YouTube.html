<iframe id="player" width="900" height="460" frameborder="0" allowfullscreen></iframe><br>


<input type="text" id="youtubeLink" placeholder="Insert YouTube link here">
<button id="loadButton">Load Video</button>


<script>
  document.getElementById("loadButton").addEventListener("click", loadVideo);
  document.getElementById('loadButton').value = '';

  function loadVideo() {
    var youtubeLink = document.getElementById("youtubeLink").value;
    var embedLink = convertToEmbedLink(youtubeLink);
    if (embedLink) {
      var player = document.getElementById("player");
      player.src = embedLink;
    }
  }

  function convertToEmbedLink(url) {
    var videoId = '';
    if (url.includes("youtube.com/watch?v=")) {
      videoId = url.split('v=')[1];
      var ampersandPosition = videoId.indexOf('&');
      if (ampersandPosition !== -1) {
        videoId = videoId.substring(0, ampersandPosition);
      }
      return "https://www.youtube.com/embed/" + videoId;
    } else if (url.includes("youtu.be/")) {
      videoId = url.split('youtu.be/')[1];
      return "https://www.youtube.com/embed/" + videoId;
    } else if (url.includes("youtube.com/live/")) {
      videoId = url.split('live/')[1];
      return "https://www.youtube.com/embed/live_stream?channel=" + videoId;
    } else if (url.includes("youtube.com/shorts/")) {
      videoId = url.split('shorts/')[1];
      return "https://www.youtube.com/embed/" + videoId;
    }
    return null;
  }
</script>
